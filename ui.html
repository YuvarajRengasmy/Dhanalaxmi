<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Section</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- AOS (Animate On Scroll) CSS for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">

    <style>
        .client-logo {
            transition: transform 0.3s;
        }

        .client-logo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<section id="clients" class="clients section">
    <div class="container" data-aos="fade-up">
        <div class="row gy-4">
            <!-- Client Item 1 -->
            <div class="col-xl-2 col-md-4 col-6 client-logo text-center">
                <i class="fas fa-user-friends fa-3x mb-3"></i>
                <h4>Personalized Support</h4>
            </div><!-- End Client Item -->

            <!-- Client Item 2 -->
            <div class="col-xl-2 col-md-4 col-6 client-logo text-center">
                <i class="fas fa-graduation-cap fa-3x mb-3"></i>
                <h4>Expert Advisors</h4>
            </div><!-- End Client Item -->

            <!-- Client Item 3 -->
            <div class="col-xl-2 col-md-4 col-6 client-logo text-center">
                <i class="fas fa-globe fa-3x mb-3"></i>
                <h4>Global Opportunities</h4>
            </div><!-- End Client Item -->

            <!-- Client Item 4 -->
            <div class="col-xl-2 col-md-4 col-6 client-logo text-center">
                <i class="fas fa-comments fa-3x mb-3"></i>
                <h4>Community Support</h4>
            </div><!-- End Client Item -->

            <!-- Client Item 5 -->
            <div class="col-xl-2 col-md-4 col-6 client-logo text-center">
                <i class="fas fa-calendar-alt fa-3x mb-3"></i>
                <h4>Timely Updates</h4>
            </div><!-- End Client Item -->

            <!-- Client Item 6 -->
            <div class="col-xl-2 col-md-4 col-6 client-logo text-center">
                <i class="fas fa-trophy fa-3x mb-3"></i>
                <h4>Achieve Success</h4>
            </div><!-- End Client Item -->
        </div>
    </div>
</section>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- AOS (Animate On Scroll) JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
<script>
    // Initialize AOS
    AOS.init();
</script>
</body>
</html>
